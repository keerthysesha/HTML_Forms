<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
</head>
<body>

    <h2>Checkout Form</h2>
    <form action="/submit_checkout" method="post">
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <h3>Shipping Address</h3>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br><br>

        <label for="postalCode">Postal Code:</label><br>
        <input type="text" id="postalCode" name="postalCode" required><br><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br><br>

        <h3>Payment Information</h3>

        <label for="cardNumber">Credit/Debit Card Number:</label><br>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>

        <label for="expiryDate">Expiry Date:</label><br>
        <input type="month" id="expiryDate" name="expiryDate" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <h3>Order Details</h3>

        <label for="orderItems">Items Ordered:</label><br>
        <textarea id="orderItems" name="orderItems" rows="4" cols="50" required></textarea><br><br>

        <label for="totalAmount">Total Amount:</label><br>
        <input type="text" id="totalAmount" name="totalAmount" required><br><br>

        <input type="submit" value="Submit Order">
    </form>

</body>
</html>
