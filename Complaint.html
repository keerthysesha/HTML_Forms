<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
</head>
<body>

    <h2>Complaint Form</h2>
    <form action="/submit_complaint" method="post">
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <h3>Complaint Details</h3>

        <label for="complaintType">Type of Complaint:</label><br>
        <select id="complaintType" name="complaintType" required>
            <option value="service">Service</option>
            <option value="product">Product</option>
            <option value="billing">Billing</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="complaintDate">Date of Incident:</label><br>
        <input type="date" id="complaintDate" name="complaintDate" required><br><br>

        <label for="details">Details of Complaint:</label><br>
        <textarea id="details" name="details" rows="6" cols="50" required></textarea><br><br>

        <label for="supportingDocs">Attach Supporting Documents (optional):</label><br>
        <input type="file" id="supportingDocs" name="supportingDocs"><br><br>

        <input type="submit" value="Submit Complaint">
    </form>

</body>
</html>
