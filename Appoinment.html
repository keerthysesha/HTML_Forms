<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>

    <h2>Appointment Form</h2>
    <form enctype="multipart/form-data">
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <h3>Appointment Details</h3>

        <label for="appointmentDate">Preferred Date:</label><br>
        <input type="date" id="appointmentDate" name="appointmentDate" required><br><br>

        <label for="appointmentTime">Preferred Time:</label><br>
        <input type="time" id="appointmentTime" name="appointmentTime" required><br><br>

        <label for="appointmentType">Type of Appointment:</label><br>
        <select id="appointmentType" name="appointmentType" required>
            <option value="consultation">Consultation</option>
            <option value="followup">Follow-up</option>
            <option value="routine">Routine Check-up</option>
            <option value="emergency">Emergency</option>
        </select><br><br>

        <label for="message">Additional Information:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
