<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Form</title>
</head>
<body>

    <h2>Cancellation Form</h2>
    <form action="/submit_cancellation" method="post">
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <h3>Cancellation Details</h3>

        <label for="service">Service/Product to be Cancelled:</label><br>
        <input type="text" id="service" name="service" required><br><br>

        <label for="orderNumber">Order/Subscription Number:</label><br>
        <input type="text" id="orderNumber" name="orderNumber" required><br><br>

        <label for="cancellationDate">Cancellation Date:</label><br>
        <input type="date" id="cancellationDate" name="cancellationDate" required><br><br>

        <label for="reason">Reason for Cancellation:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

        <h3>Refund Information (Optional)</h3>

        <label for="refundMethod">Preferred Refund Method:</label><br>
        <select id="refundMethod" name="refundMethod">
            <option value="bank_transfer">Bank Transfer</option>
            <option value="credit_card">Credit Card</option>
            <option value="check">Check</option>
            <option value="store_credit">Store Credit</option>
        </select><br><br>

        <label for="accountDetails">Bank Account Details (if applicable):</label><br>
        <textarea id="accountDetails" name="accountDetails" rows="3" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
