<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Filling Form</title>
</head>
<body>

    <h2>Choice Filling Form</h2>
    <form action="/submit_choices" method="post">
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <h3>Choices</h3>

        <label for="preferredColor">Preferred Color:</label><br>
        <select id="preferredColor" name="preferredColor" required>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
        </select><br><br>

        <label for="hobbies">Select Your Hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobbies" value="sports">
        <label for="hobby2">Sports</label><br>
        <input type="checkbox" id="hobby3" name="hobbies" value="music">
        <label for="hobby3">Music</label><br>
        <input type="checkbox" id="hobby4" name="hobbies" value="traveling">
        <label for="hobby4">Traveling</label><br><br>

        <label for="rating">Rate Your Experience (1-5):</label><br>
        <input type="range" id="rating" name="rating" min="1" max="5" step="1" required><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Choices">
    </form>

</body>
</html>
