<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Application Form</title>
</head>
<body>

    <h2>Membership Application Form</h2>
    <form action="/submit_membership" method="post">
        <!-- Personal Information Section -->
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <!-- Membership Details Section -->
        <h3>Membership Details</h3>

        <label for="membershipType">Type of Membership:</label><br>
        <select id="membershipType" name="membershipType" required>
            <option value="regular">Regular</option>
            <option value="premium">Premium</option>
            <option value="lifetime">Lifetime</option>
        </select><br><br>

        <label for="joinDate">Date of Joining:</label><br>
        <input type="date" id="joinDate" name="joinDate" required><br><br>

        <label for="referrer">Referred By (if applicable):</label><br>
        <input type="text" id="referrer" name="referrer"><br><br>

        <label for="reason">Reason for Joining:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

        <!-- Additional Information Section -->
        <h3>Additional Information</h3>

        <label for="additionalInfo">Additional Information (optional):</label><br>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></text
