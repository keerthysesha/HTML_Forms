<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h2>Feedback Form</h2>
    <form action="/submit_feedback" method="post">
        <!-- Personal Information Section -->
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Feedback Details Section -->
        <h3>Feedback Details</h3>

        <label for="feedbackType">Type of Feedback:</label><br>
        <select id="feedbackType" name="feedbackType" required>
            <option value="positive">Positive</option>
            <option value="negative">Negative</option>
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
        </select><br><br>

        <label for="rating">Rating (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

        <!-- Additional Information Section -->
        <h3>Additional Information</h3>

        <label for="additionalInfo">Additional Information (optional):</label><br>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea><br><br>

        <!-- Submission Section -->
        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
