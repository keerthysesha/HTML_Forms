<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counseling Form</title>
</head>
<body>

    <h2>Counseling Form</h2>
    <form action="/submit_counseling" method="post">
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <h3>Counseling Details</h3>

        <label for="counselingType">Type of Counseling:</label><br>
        <select id="counselingType" name="counselingType" required>
            <option value="personal">Personal</option>
            <option value="academic">Academic</option>
            <option value="career">Career</option>
            <option value="emotional">Emotional</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="concerns">Main Concerns or Issues:</label><br>
        <textarea id="concerns" name="concerns" rows="6" cols="50" required></textarea><br><br>

        <label for="preferredDate">Preferred Date for Counseling:</label><br>
        <input type="date" id="preferredDate" name="preferredDate" required><br><br>

        <label for="preferredTime">Preferred Time for Counseling:</label><br>
        <input type="time" id="preferredTime" name="preferredTime" required><br><br>

        <input type="submit" value="Submit Counseling Request">
    </form>

</body>
</html>
