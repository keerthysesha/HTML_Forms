<html lang="en">
<head>

    <title>Events Form</title>

<body>

    <h2>Events Form</h2>
    <form action="/submit_event" method="post">

        <h3>Event Details</h3>

        <label for="eventLocation">Event Location:</label><br>
        <input type="text" id="eventLocation" name="eventLocation" required><br><br>

        <label for="eventDescription">Event Description:</label><br>
        <textarea id="eventDescription" name="eventDescription" rows="4" cols="50" required></textarea><br><br>

        <label for="organizerName">Organizer's Name:</label><br>
        <input type="text" id="organizerName" name="organizerName" required><br><br>

        <label for="organizerEmail">Organizer's Email:</label><br>
        <input type="email" id="organizerEmail" name="organizerEmail" required><br><br>

        <label for="organizerPhone">Organizer's Phone:</label><br>
        <input type="tel" id="organizerPhone" name="organizerPhone" required><br><br>
