<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Form</title>
</head>
<body>

    <h2>Evaluation Form</h2>
    <form action="/submit_evaluation" method="post">
        <!-- Personal Information Section -->
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Evaluation Details Section -->
        <h3>Evaluation Details</h3>

        <label for="evaluationDate">Date of Evaluation:</label><br>
        <input type="date" id="evaluationDate" name="evaluationDate" required><br><br>

        <label for="subject">Subject of Evaluation:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="rating">Overall Rating (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

        <label for="suggestions">Suggestions for Improvement:</label><br>
        <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br><br>

        <!-- Additional Information Section -->
        <h3>Additional Information</h3>

        <label for="additionalInfo">Additional Information (optional):</label><br>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea><br><br>

        <!-- Submission Section -->
        <input type="submit" value="Submit Evaluation">
    </form>

</body>
</html>
