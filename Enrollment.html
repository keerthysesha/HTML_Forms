<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
</head>
<body>

    <h2>Enrollment Form</h2>
    <form action="/submit_enrollment" method="post">
        <!-- Personal Information Section -->
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <!-- Enrollment Details Section -->
        <h3>Enrollment Details</h3>

        <label for="program">Program/Course:</label><br>
        <input type="text" id="program" name="program" required><br><br>

        <label for="enrollmentDate">Date of Enrollment:</label><br>
        <input type="date" id="enrollmentDate" name="enrollmentDate" required><br><br>

        <label for="startDate">Start Date:</label><br>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="modeOfStudy">Mode of Study:</label><br>
        <select id="modeOfStudy" name="modeOfStudy" required>
            <option value="full_time">Full-Time</option>
            <option value="part_time">Part-Time</option>
            <option value="online">Online</option>
        </select><br><br>

        <label for="paymentMethod">Payment Method:</label><br>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="bank_transfer">Bank Transfer</option>
            <option value="paypal">PayPal</option>
        </select><br><br>

        <!-- Additional Information Section -->
        <h3>Additional Information</h3>

        <label for="previousEducation">Previous Education (if applicable):</label><br>
        <textarea id="previousEducation" name="previousEducation" rows="4" cols="50"></textarea><br><br>

        <label for="specialRequirements">Special Requirements (if any):</label><br>
        <textarea id="specialRequirements" name="specialRequirements" rows="4" cols="50"></textarea><br><br>

        <!-- Submission Section -->
        <input type="submit" value="Submit Enrollment">
    </form>

</body>
</html>
