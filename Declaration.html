<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration Form</title>
</head>
<body>

    <h2>Declaration Form</h2>
    <form action="/submit_declaration" method="post">
        <h3>Personal Information</h3>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <h3>Declaration Details</h3>

        <label for="declarationDate">Date of Declaration:</label><br>
        <input type="date" id="declarationDate" name="declarationDate" required><br><br>

        <label for="declarationStatement">Declaration Statement:</label><br>
        <textarea id="declarationStatement" name="declarationStatement" rows="6" cols="50" required></textarea><br><br>

        <h3>Signature</h3>

        <label for="signature">Signature:</label><br>
        <input type="text" id="signature" name="signature" required placeholder="Type your name"><br><br>

        <input type="submit" value="Submit Declaration">
    </form>

</body>
</html>
